<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/fontawesome.min.css" integrity="sha512-xX2rYBFJSj86W54Fyv1de80DWBq7zYLn2z0I9bIhQG+rxIF6XVJUpdGnsNHWRa6AvP89vtFupEPDP8eZAtu9qA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- google icon "thunderblot" -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- moment js cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment-with-locales.min.js" integrity="sha512-vFABRuf5oGUaztndx4KoAEUVQnOvAIFs59y4tO0DILGWhQiFnFHiR+ZJfxLDyJlXgeut9Z07Svuvm+1Jv89w5g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/locale/es-us.min.js" integrity="sha512-g3W07rPDBdP61IAshGY/U9bY76bt+lVk3WHD7+grs8tE4vUk7rxW3oaGjtUo12EcwHsbTjsdl9X5/fzCRYKR4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- browser icon -->
    <link rel="icon" type="image/png" href="resources/img/cloudy.png" sizes="196x196" />
    <!-- styling file  -->
    <link rel="stylesheet" href="/weather-app/style.css">
    <link rel="stylesheet" href="/weather-app/responsive.css">
    <title>Weather-app</title>
</head>
<body>
    <div id="body">
        <div class="container">
            <div class="row">
                
                <header class="d-flex header-section">
                    <i class="fa-solid fa-cloud" id="cloud-icon-header"></i>
                    <img id="weatherify-logo" src="resources/weatherify!.svg" alt="weatherify! *logo*">
                    <i class="fa fa-align-justify menu-icon-header" id="menu-lines-icon" aria-hidden="true" onclick="menuIcon(true)"></i>
                    <i class="fa fa-solid fa-x menu-icon-header" id="menu-cross-icon" aria-hidden="true" onclick="menuIcon(false)"></i>
                    <div class="menu-bar-header">
                        <a href="#" id="home-menu">HOME</a>
                        <span class="material-symbols-outlined bolticon-menu" id="home-menu-bolt">bolt</span>
                        <a href="#" id="contact-menu">CONTACT</a>
                        <span class="material-symbols-outlined bolticon-menu" id="contact-menu-bolt">bolt</span>
                        <a href="#" id="about-menu">ABOUT</a>
                        <span class="material-symbols-outlined bolticon-menu" id="about-menu-bolt">bolt</span>
                    </div>
                </header>
                <!-- menu div that pops up on mobile devise onClick menu-icon -->
                <div class="menu-icon-list">
                    <a href="#" id="home-menu">HOME</a>
                    <a href="#" id="contact-menu">CONTACT</a>
                    <a href="#" id="about-menu">ABOUT</a>
                </div>
                <!-- content-section starts -->
                <div class="content-section d-flex">
                    <img id="snowman-content" src="https://www.transparentpng.com/thumb/snowman/auIVvP-snowman-clipart-cute-snowman-cute-transparent-free-for.png" alt="Smile, Snowman transparent picture with broom @transparentpng.com">
                    <img id="snowflakes-content" src="https://www.transparentpng.com/thumb/snowflakes/Xn682z-snowflakes-free-download-transparent.png" alt="snowflakes free download transparent @transparentpng.com">
                    <div class="report-side">
                        <div class="default-forecast-div">
                            <h4 class="d-inline text-center">Last 24 hr Forecast</h4>

                            <div class="d-flex weather-widget p-2">
                                <img id="img-weather-widget" src="resources/img/cloudy.png" alt="cloudy img">
                                <table class="weather-widget-table">
                                    <thead><h4 id="weather-desc">CLOUDY</h4></thead>
                                    <tr>
                                        <td class="float-left">
                                            <p>Max-temp</p>
                                        </td>
                                        <td class="float-right">
                                            <span id="max-temp">-----</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p>Min-temp</p>
                                        </td>
                                        <td>
                                            <span id="min-temp">-----</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p>Sunrise</p>
                                        </td>
                                        <td>
                                            <span id="sunriseTime">-----</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <p>Sunset</p>
                                        </td>
                                        <td>
                                            <span id="sunsetTime">-----</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>

                        </div>
                    </div>
                    <div class="search-side d-flex float-right">
                        
                        <div class="div-wrapper">
                            <h4 class="heading-searchSide">Search your preferred Country</h4>
                            <div class="searchSide-div">
                                <input type="text" class=" searchSide-btn" id="input-search" placeholder="Enter the capital city name:"></input>

                                <button class="btn btn-primary searchSide-btn"><i class="fas fa-search-location "></i></button>
                            </div>
                        </div>




                        <!-- hidden div which will appear when search triggers  -->
                    <div class="hidden-div">
                        <div class="d-flex weather-widget p-2">
                            <img id="img-weather-widget-hiddenDiv" src="resources/img/cloudy.png" alt="cloudy img">
                            <table class="weather-widget-table">
                                <thead><h4 id="weather-desc-hiddenDiv">CLOUDY</h4></thead>
                                <tr>
                                    <td class="float-left">
                                        <p>Current Time</p>
                                    </td>
                                    <td class="float-right">
                                        <span id="current-time">-----</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>Current Temperature</p>
                                    </td>
                                    <td>
                                        <span id="current-temp">-----</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>Wind Direction</p>
                                    </td>
                                    <td>
                                        <span id="wind-direction">-----</span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <p>Wind Speed</p>
                                    </td>
                                    <td>
                                        <span id="wind-speed">-----</span>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>

                    </div>
                    
                    


                </div>
                <!-- content sections ends -->

                <!-- contact section -->
                <div class="contact-section"></div>
                <footer>
                    <div class="row">
                        <div class="footer-section d-flex">

                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
